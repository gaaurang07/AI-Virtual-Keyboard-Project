<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Virtual Keyboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AI Virtual Keyboard</h1>

    <video id="video" autoplay playsinline></video>

    <div id="keyboard">
        <button>Q</button><button>W</button><button>E</button>
        <button>R</button><button>T</button><button>Y</button>
        <button>U</button><button>I</button><button>O</button><button>P</button>
        <br>
        <button>A</button><button>S</button><button>D</button>
        <button>F</button><button>G</button><button>H</button>
        <button>J</button><button>K</button><button>L</button>
        <br>
        <button>Z</button><button>X</button><button>C</button>
        <button>V</button><button>B</button><button>N</button>
        <button>M</button>
    </div>

    <p id="predicted">Predicted: None</p>

    <script>
        const video = document.getElementById('video');
        const predicted = document.getElementById('predicted');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        // Send frame every 2 seconds
        setInterval(() => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('image', blob);

                fetch('/predict', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    predicted.innerText = 'Predicted: ' + data.result;
                });
            }, 'image/jpeg');
        }, 2000);
    </script>
</body>
</html>
